{% extends "base.html" %}



{% block content %}
    <h1>Log-in</h1>
    {% if form.errors %}
        <p>Incorrect username/password</p>
    {% else %}
        <p>Log in here</p>
    {% endif %}


    <p>Login form</p>
    <form action="{% url "login" %}" method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <p><input type="submit"></p>
    </form>


{% endblock %}
